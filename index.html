<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hello SnowCamp.io!</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="./app.css" />
</head>
  <body>
    <hello-world></hello-world>

    <!-- include riot.js -->
    <script type="riot/tag" src="hello-world.tag"></script>
    <script type="riot/tag" src="messages-count.tag"></script>
    <script type="riot/tag" src="messages-list.tag"></script>
    <script src="./node_modules/riot/riot+compiler.min.js"></script>
    <script>
    var bus = riot.observable();
    </script>
    <!-- mount normally -->
    <script>
      riot.mount('hello-world', { title: 'Hello', bus: bus });
    </script>
  </body>
</html>
